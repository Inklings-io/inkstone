<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>
<body>

<div class='header'><h1>MobilePub</h1></div>

<div id='loginPage'>
    <input class='me' id="login-url" type="text" value="" placeholder="Enter domain"/>
    <p><button id="login-btn">Login</button></p>
</div>

<div style='display:none;' id='postingPage'>
  <textarea name="content" placeholder="Body of Post" id="input-content"></textarea><br>

  <p id="input-syndication-wrapper" style="display:none">
    <label for="input-syndicateto">Syndicate To</label>
    <select name="syndicate-to[]" id="input-syndicateto" multiple="multiple">
    </select>
  </p>
  <p><button id="post-btn">Post</button></p>

<div id='success'></div>

  <p><button id="logout-btn">Logout</button></p>
</div>
<ul class='list debugger'></ul>

<script src="lib/jquery.js"></script>
<script src="js/micropub.js"></script>
<script src="js/app.js"></script>
<script src="cordova.js"></script>
</body>
</html>
