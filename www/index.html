<!DOCTYPE html>
<html>
<head>

<body>

<div class='header'><h1>MicroPublish</h1></div>

<div id='loginPage'>
    <input class='me' type="text" value="ben.thatmustbe.me" placeholder="Enter domain"/>
    <p><button id="login-btn">Login</button></p>
</div>

<div style='display:none;' id='postingPage'>
  <textarea name="content" placeholder="Body of Post" id="input-content"></textarea><br>
    <select name="syndicate-to[]" id="input-syndicateto" multiple="multiple">
        <option value="https://www.brid.gy/publish/twitter">Brid.gy Twitter</option>
        <option value="https://www.brid.gy/publish/facebook">Brid.gy Facebook</option>
    </select>
  <p><button id="post-btn">Post</button></p>

  <p><button id="logout-btn">Logout</button></p>
</div>
<ul class='list debugger'></ul>

<script src="lib/jquery.js"></script>

<script src="cordova.js"></script>
</body>
</html>
