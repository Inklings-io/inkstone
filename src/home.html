<template>
  <header>
      <div class="logo"><img src="img/svg/inkstone.svg"/></div>
      <h1 class="title">Welcome to InkStone</h1>
      <div class="user"><img src="img/icons/circle-icons/person.svg"/><span>${user}</span></div>
      <div style="clear:both;"></div>
  </header>

  <div class="grid-container main-wrapper main-menu">
    <div class="row">

      <div class="col-6">
        <div class="grid-container card">
          <a class="row" route-href="route: newpost;" >
            <div class="x-sm-col-1 sm-col-1 col-2">
              <img src="img/icons/circle-icons/pencil.svg"/>
            </div>
            <div class="x-sm-col-3 sm-col-5 col-10">
              <span class="menu-label">Create Post</span>
            </div>
          </a>
        </div>
      </div>

      <div if.bind="saved_post_list.length > 0 && canPost()" href="#" click.trigger="post_all()" class="col-6">
        <div class="grid-container card">
          <a class="row" click.trigger="postAll()">
            <div class="x-sm-col-1 sm-col-1 col-2">
              <img src="img/icons/circle-icons/recycle.svg"/>
            </div>
            <div class="x-sm-col-3 sm-col-5 col-10">
              <span class="menu-label">Post All Saved Items</span>
            </div>
          </a>
        </div>
      </div>


      <div repeat.for="post of saved_post_list" class="col-6">
        <div class="grid-container card saved-card">
          <a class="row" route-href="route: post;params.bind: {num:post.index}">
            <div class="x-sm-col-1 sm-col-1 col-2 left">
              <img src="img/icons/circle-icons/memcard.svg"/>
              <img if.bind="post.discovered.type=='Rsvp'" src="img/icons/circle-icons/calendar.svg"/>
              <img if.bind="post.discovered.type=='Reply'" src="img/icons/circle-icons/bubble.svg"/>
              <img if.bind="post.discovered.type=='Share'" src="img/icons/circle-icons/recycle.svg"/>
              <img if.bind="post.discovered.type=='Like'" src="img/icons/circle-icons/heart.svg"/>
              <img if.bind="post.discovered.type=='Video'" src="img/icons/circle-icons/film.svg"/>
              <img if.bind="post.discovered.type=='Photo'" src="img/icons/circle-icons/photo.svg"/>
              <img if.bind="post.discovered.type=='Note'" src="img/icons/circle-icons/pencil.svg"/>
            </div>
            <div class="x-sm-col-3 sm-col-5 col-10 center saved-card-data">
              <span class="saved-menu-label">Saved ${post.discovered.type}</span>
              <div class="saved-menu-description">${post.discovered.content}</div>
              <div class="saved-menu-additional">${post.discovered.additional}</div>
            </div>
          </a>
        </div>
      </div>



      <div class="col-6">
        <div class="grid-container card">
          <a class="row" route-href="route:settings">
            <div class="x-sm-col-1 sm-col-1 col-2">
              <img src="img/icons/circle-icons/settings.svg"/>
            </div>
            <div class="x-sm-col-3 sm-col-5 col-10">
              <span class="menu-label">Settings</span>
            </div>
          </a>
        </div>
      </div>

      <div class="col-6">
        <div class="grid-container card">
          <a class="row" click.trigger="logout()" route-href="route:login;" >
            <div class="x-sm-col-1 sm-col-1 col-2">
              <img src="img/icons/circle-icons/power.svg"/>
            </div>
            <div class="x-sm-col-3 sm-col-5 col-10">
              <span class="menu-label">Logout</span>
            </div>
          </a>
        </div>
      </div>

    </div><!-- row -->

  </div><!-- grid-container -->
    
</template>
