<!DOCTYPE html>
<html>
  <head>
    <title>InkStone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes" />
    <link href="/img/png/inkstone.png" rel="icon shortcut" />
    <link rel="apple-touch-icon-precomposed" href="/img/png/inkstone.png"/>

    
  <script>

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./worker.js').then(function(registration) {
        // Registration was successful
        console.log('ServiceWorker registration successful with scope: ',    registration.scope);
      }).catch(function(err) {
        // registration failed :(
        console.log('ServiceWorker registration failed: ', err);
      });
    }
    
  </script>

  </head>

  <body aurelia-app="main">
    <script src="scripts/vendor-bundle.js" data-main="aurelia-bootstrapper"></script>
    <noscript><h1>InkStone is based on a Javascript framework.  You'll need to enable Javascript to continue.</h1></noscript>
  </body>
</html>
